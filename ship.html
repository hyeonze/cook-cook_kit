<!-- 구글지도 -->
<div class="map"></div>
<script>
    let map;

    function initMap() {
        var addr = {lat: 37.504018, lng: 127.024267}; // 위도, 경도

        //맵만들기
        map = new google.maps.Map(document.querySelector(".map"), {
            center: addr,
            zoom: 15,
        });

        //마커생성
        var marker = new google.maps.Marker({
        position: addr,
        map: map,
        title:"배송지"
        });

        //인포윈도생성
        var infowindow = new google.maps.InfoWindow({
            content:"배송지 : 서울특별시 서초구"
        });
        infowindow.open(map,marker);
    }
</script>
<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB97V52WLb4B9MF9uN8Ff55ZEOgXF8FAFE&callback=initMap">
</script>
